<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPS Website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Core" class="img">
        <div class="Title">
            <h1>MCPS Better Buildings</h1>
        </div>
    </div>
    <div class="theme-dropdown" id="theme-icon">
        <i class="fas fa-moon"></i>
        <div id="theme-content" class="theme-content">
            <a href="#" onclick="setTheme('dark')">Dark Mode</a>
            <a href="#" onclick="setTheme('light')">Light Mode</a>
            <a href="index.html">Sign-In</a> <!-- Testing Purposes Only/Not included in 1.0-->
            <a href="display.html">Issue Dashboard</a> <!-- Testing Purposes Only/Not included in 1.0-->
        </div>
    </div>

    <div class="wrapper">
        <form action="">
        <h1>Report an Issue<h1>
        <div class="container">
            <br>
            <h2>How would you categorize your issue?</h2>
            <div class="input-box">
            <textarea placeholder="Enter your response here!" required></textarea>
            </div>
            <br>
            <h2>What is the issue and where is it occuring?</h2>
            <div class="input-box">
            <textarea placeholder="Enter your response here!" required></textarea>
            </div>
            <button type="submit" class="btn">Report</button>
        </form>
        </div>
    </div>

    <!--JavaScript-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('dark');
            }

            // Add click event to show/hide the dropdown menu
            document.getElementById('theme-icon').addEventListener('click', function() {
                const themeContent = document.getElementById('theme-content');
                themeContent.style.display = themeContent.style.display === 'block' ? 'none' : 'block';
            });

            // Hide the dropdown menu when clicking outside of it
            window.addEventListener('click', function(event) {
                if (!event.target.matches('#theme-icon, #theme-icon *')) {
                    const themeContent = document.getElementById('theme-content');
                    if (themeContent.style.display === 'block') {
                        themeContent.style.display = 'none';
                    }
                }
            });

            // Auto-expand textareas
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = this.scrollHeight + 'px';
                });
            });
        });

        function setTheme(theme) {
            document.body.className = theme + '-mode';
            document.querySelector('#theme-icon i').className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('theme', theme);
        }
    </script>
    <style>
        :root {
    --background-light: #f0f1f5;
    --background-dark: #0a0b0f;
    --text-light: #17181c;
    --text-dark: #e3e4e8;
    --link-light: #17181c;
    --link-dark: #e3e4e8;
    --button-background-light: #0a0b0f;
    --button-background-dark: #3558cb;
    --button-text-light: #fff;
    --button-text-dark: #101314;
    --bottom-panel-color: #3457cb;
    --dropdown-background: #070b21;
    --sun-outline-color: #101314;
}

/* Page transitions */
.container {
    animation: transitionIn 0.75s;
}

@keyframes transitionIn {
    from {
        opacity: 0;
        transform: rotateX(-10deg);
    }
    to {
        opacity: 1;
        transform: rotateX(0);
    }
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-10px);
    }
}

@font-face {
    font-family: Ubuntu;
    src: url(Ubuntu-Regular.ttf);
}

@font-face {
    font-family: Cera;
    src: url(CeraPro-Regular.otf);
}

.header {
    display: flex;
    align-items: center;
    position: absolute;
    top: -5vh;
    left: -3.75vw;
}

.img {
    height: 150px;
    width: 150px;
}

.Title {
    font-family: Ubuntu;
    font-size: 20px;
    font-weight: 600;
    margin-left: -3vw;
}

.theme-dropdown {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    border: 1px solid;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
}

body.dark-mode {
    background-color: var(--background-dark);
    color: var(--text-dark);
    background: url('dark-mode.svg') no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

body.light-mode {
    background-color: var(--background-light);
    color: var(--text-light);
    background: url('light-mode.svg') no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

.theme-dropdown i {
    font-size: 22px;
}

body.dark-mode .theme-dropdown {
    border-color: white;
}

body.light-mode .theme-dropdown {
    border-color: black;
}

.theme-content {
    display: none;
    position: absolute;
    background-color: var(--dropdown-background);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    font-family: Ubuntu;
    right: 0;
    top: calc(100% + 10px);
    border-radius: 10px;
    animation: fadeIn 0.3s ease-in-out;
}

.theme-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-family: Ubuntu;
}

.theme-content a:hover {
    background-color: var(--button-background-light);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Ubuntu;
}

html, body {
    overflow-x: hidden; /* Remove horizontal scrollbars */
    min-height: 100vh;
    height: 100%;
    background-attachment: fixed;
    justify-content: center;
    align-items: center;
    display: flex;
}

body.light-mode .theme-content a {
    color: white; /* Ensure the theme content links remain white */
}

.input-box textarea:focus {
    border-width: 4.5px; /* Make the border thicker */
    border-color: rgb(9, 7, 7); /* Change color when needed  */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Optional: Add a shadow effect */
}

body.light-mode .input-box textarea:focus {
    border-color: rgba(0, 0, 0, 1); /* Change Color When Needed */
}
.wrapper {
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
    position: absolute; 
    top: 10vh;
}

.wrapper h1 {
    font-size: 2.25em;
    text-align: center;
    color: var(--text-dark);
}
.wrapper h2 { 
    font-size: .75em;
    text-align: center;
    color: var(--text-dark);
}

body.light-mode .wrapper h1 {
    color: var(--text-light);
}
body.light-mode .wrapper h2 {
    color: var(--text-light);
}

/*input boxes*/
.wrapper .input-box {
    position: relative;
    width: 100%;
    margin: 30px 0;
}

.input-box textarea {
    width: 100%;
    min-height: 50px;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 10px;
    font-size: 16px;
    color: #fff;
    padding: 10px 20px;
    resize: none;
    overflow: hidden;
}

.input-box textarea::placeholder {
    color: white; /* Placeholder text color for dark mode */
}

body.light-mode .input-box textarea {
    color: var(--text-light);
    border-color: rgba(0, 0, 0, .2);
}

body.light-mode .input-box textarea::placeholder {
    color: black; /* Placeholder text color for light mode */
}

.wrapper .btn {
    width: 100%;
    height: 45px;
    background: white; /* Default for dark mode */
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: --background-dark;
    font-weight: 600;
}

body.light-mode .wrapper .btn {
    background: var(--button-background-light); /* Background for light mode */
    color: var(--button-text-light); /* Text color for light mode */
}

    </style>
</body>
</html>
