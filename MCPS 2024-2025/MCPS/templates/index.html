<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPS Website</title>
    <link rel="stylesheet" href="stylehomepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class="dropdown-container">
            <button class="dropdown-button" id="bars-icon"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
            <div class="dropdown-content">
                <a href="reporting.html">Report Here</a>
                <a href="signIn.html">Sign Up</a>
                <a href="https://www2.montgomeryschoolsmd.org" target="_blank">MCPS</a>
            </div>
        </div>
        <div class="icon-container" id="theme-icon">
            <i class="fa-solid fa-moon"></i>
            <div id="theme-dropdown" class="theme-content">
                <a href="#" onclick="setTheme('dark')">Dark Mode</a>
                <a href="#" onclick="setTheme('light')">Light Mode</a>
            </div>
        </div>
    </div>
    <div class="text-container">
        <div class="header-text">
            <h1>Better Buildings</h1>
        </div>
    </div>
    <div class="colored-box">
        <div class="footer">
            <p>Better Buildings by Ayden Yeung and Julian Givens</p>
        </div>
        <div class="social-icons">
            <a href="https://discord.gg/Vw9PthfQEz" target="_blank"><i class="fa-brands fa-discord" style="color: #000000";></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram" style="color: #000000";></i></a>
            <a href="https://github.com/Scorchify/Better_Buildings" target="_blank"><i class="fa-brands fa-github" style="color: #000000";></i></a>
            <a href="https://forms.gle/RtKYyrbnDCLBHbbo7" target="_blank"><i class="fa-solid fa-bug" style="color: #000000";></i></a>
        </div>
    </div>

    <!-- Sign-In Form -->
    <div class="sign-in-container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="Student ID">Student ID:</label>
            <input type="text" id="Student ID" name="Student ID" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword">Show</button>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div id="signInMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() { /*When the website is built use saved theme */
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('dark');
            }
            /*function for show/hide button*/
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordField = document.getElementById('password');
                const passwordFieldType = passwordField.getAttribute('type');
                if (passwordFieldType === 'password') {
                    passwordField.setAttribute('type', 'text');
                    this.innerText = 'Hide';
                } else {
                    passwordField.setAttribute('type', 'password');
                    this.innerText = 'Show';
                }
            });
        });

        function setTheme(theme) {
            if (theme === 'dark') {
                toggleDarkMode();
            } else if (theme === 'light') {
                toggleLightMode();
            }
            localStorage.setItem('theme', theme); /*save theme locally*/
        }

        function toggleLightMode() {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
            document.querySelector('#bars-icon i').style.color = '#000000';
            document.querySelector('#theme-icon i').classList.add('fa-sun');
            document.querySelector('#theme-icon i').classList.remove('fa-moon');
            document.querySelector('#theme-icon').style.borderColor = "black";
            document.querySelector('#bars-icon').style.borderColor = "black";
        }

        function toggleDarkMode(){
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            document.querySelector('#bars-icon i').style.color = '#ffffff';
            document.querySelector('#theme-icon i').classList.add('fa-moon');
            document.querySelector('#theme-icon i').classList.remove('fa-sun');
            document.querySelector('#theme-icon').style.borderColor = "white";
            document.querySelector('#bars-icon').style.borderColor = "white";
        }
    </script>
</body>
</html>
